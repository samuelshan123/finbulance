<ion-header>
  <ion-toolbar>
    <ion-title>House Interior</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- main app container -->
  <div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 style="font-family: Gilroy;">House Interior Form </h3>
                <form [formGroup]="interiorForm" (ngSubmit)="onSubmit()">

                
                  <div class="form-group" >
                    <label>Interior Works</label>
  
                    <select style="padding-left: 10px; border-radius: 8px;"  class="custom-select"  formControlName="work" 
                    [ngClass]="{ 'is-invalid': submitted && f.work.errors }">
                      <option value="">Choose Interior Work </option>
                      <option *ngFor="let work of Works" [ngValue]="work">{{work}}</option>
                    </select>
                    <div *ngIf="submitted && f.work.errors" class="invalid-feedback">
                        <div *ngIf="f.work.errors.required">Interior Works is required</div>
                    </div>
                  </div> 
  
                  <div class="form-group">
                    <label>Feet x Feet</label>
                    <input type="text" formControlName="feet" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.feet.errors }" />
                    <div *ngIf="submitted && f.feet.errors" class="invalid-feedback">
                        <div *ngIf="f.feet.errors.required">Budget is required</div>
                    </div>
                </div>
                  <div class="form-group">
                    <label>Budget</label>
                    <input type="text" formControlName="budget" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.budget.errors }" />
                    <div *ngIf="submitted && f.budget.errors" class="invalid-feedback">
                        <div *ngIf="f.budget.errors.required">Budget is required</div>
                    </div>
                </div>

                <div class="form-group">
                  <label>Time period(months or weeks)</label>
                  <input type="text" formControlName="time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.time.errors }" />
                  <div *ngIf="submitted && f.time.errors" class="invalid-feedback">
                      <div *ngIf="f.time.errors.required">Time period is required</div>
                  </div>
              </div>
             
              <div class="form-group">
                <label>Address</label>
                <textarea type="text"  rows="2" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" ></textarea>
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address is required</div>
                </div>
            </div>
  
                    <div class="form-group">
                      <button type="submit" class="button" >Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  
  </ion-content>
