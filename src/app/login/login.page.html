<ion-header>
 <ion-toolbar>
  <ion-title>Finbulance</ion-title>
</ion-toolbar>
</ion-header>

 

 <ion-content class="ion-padding">
  <h1>Welcome,</h1>
  <h3>Sign in to continue!</h3>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>

    
    <app-input label="Email" formControlName="email" type="email" ngDefaultControl></app-input>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.email.errors?.required">
      Email is required.
    </span>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.email.errors?.pattern">
      Enter valid email.
    </span>
 
    <app-input label="Password" formControlName="password" type="password" ngDefaultControl></app-input>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.password.errors?.required">
      password is required.
    </span>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.password.errors?.required">
     enter valid password .
    </span>
 
    <a routerLink="#" class="forgot-password-link">Forgot Password?</a>

    <ion-button type="submit">Login</ion-button>
  
  </form>

  <p class="footer-text">I'm a new user, <a routerLink="#">Sign Up</a></p>
</ion-content>
