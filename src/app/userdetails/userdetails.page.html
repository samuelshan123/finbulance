  <ion-content class="ion-padding">

    <!-- main app container -->
    <div class="jumbotron">
      <div class="container">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <h3 style="font-family: Gilroy;">User Details </h3>
                  <form [formGroup]="detForm" (ngSubmit)="onSubmit()">
                    <div class="form-group" *ngFor="let data of Data">
                      <label>{{data}}</label>
                   </div>

                      <div class="form-group">
                          <label>Description</label>
                          <input type="text" rows="2" formControlName="desc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.desc.errors }" />
                          <div *ngIf="submitted && f.desc.errors" class="invalid-feedback">
                              <div *ngIf="f.desc.errors.required">Description is required</div>
                          </div>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="button" >Submit</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </div>
    
    </ion-content>
